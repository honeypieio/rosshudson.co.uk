{{ define "main" }}
  {{- partial "ident.html" . -}}

  {{ if .Content }}
    <div class="half-break"></div>

    {{ .Content }}

    <div class="half-break"></div>
  {{ end }}

  {{ range .Data.Pages }}

    <p>
      <b><a href="{{ .Permalink }}" class="plain-link">{{ .Title }}</a></b>
      - {{ .Description }}
      <span class="text-green">
        <small>{{ .Date.Format "2006-01-02" }}</small>
      </span>
    </p>

  {{ end }}
{{ end }}
